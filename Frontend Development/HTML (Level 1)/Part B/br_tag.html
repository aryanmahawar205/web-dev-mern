<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Br tag to breakline</title>
    </head>
    <body>
        <p>Twinkle Twinkle Little star How I wonder What you are?</p>
        <p>Twinkle Twinkle <br> Little star <br> How I wonder <br> What you are?</p>
    </body>
</html>
