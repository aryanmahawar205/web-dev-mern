<!-- Without using span element -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Span Element</title>
    </head>
    <body>
        <div>
        <a href = "https://wwww.google.com">Google</a>
        <a href = "https://www.youtube.com">YouTube</a>
        <a href = "https://wwww.gmail.com">Gmail</a>
        </div>
    </body>
</html>

<!-- Using span element -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div Element</title>
    </head>
    <body>
        <span>
            <a href = "https://wwww.google.com">Google</a>
            <a href = "https://www.youtube.com">YouTube</a>
        </span>    
            <a href = "https://wwww.gmail.com">Gmail</a>    
    </body>
</html>
