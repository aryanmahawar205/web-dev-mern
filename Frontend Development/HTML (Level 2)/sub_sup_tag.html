<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Superscript and Subscript Tag</title>
    </head>
    <body>
        <p>Formula for (a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab</p>
        <p>Formula for Glucose = C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
    </body>
</html>
