<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quora - Community Q&A</title>
    <link rel="stylesheet" href="basics_css.css" />
  </head>
  <body>
  <h1>23BDS1095 (Aryan Mahawar) - Lab 5 on 13th Jan 2025</h1>
    <header>
      <div class="header-container">
        <h1>Quora</h1>
        <div class="auth-buttons">
          <button id="login">Log In</button>
          <button id="signup">Sign Up</button>
        </div>
      </div>
      <div class="login-form">
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
      </div>
      <nav>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/following">Following</a></li>
          <li><a href="/answer">Answer</a></li>
          <li><a href="/spaces">Spaces</a></li>
        </ul>
      </nav>
      <hr />
    </header>

    <main>
      <section class="question">
        <p>
          Adam <a class="follow" href="/adam">Follow</a>
        </p>
        <h3>What is the highest salary for a SpaceX engineer?</h3>
        <div class="actions">
          <button>+ Upvote</button>
          <button>Answer</button>
        </div>
        <hr />
      </section>

      <section class="question">
        <p>
          Bob <a class="follow" href="/bob">Follow</a>
        </p>
        <h3>What is the syllabus for JEE 2024?</h3>
        <div class="actions">
          <button>+ Upvote</button>
          <button>Answer</button>
        </div>
        <hr />
      </section>

      <section class="question">
        <p>
          Catlyn <a class="follow" href="/catlyn">Follow</a>
        </p>
        <h3>Why is the sky blue?</h3>
        <div class="actions">
          <button>+ Upvote</button>
          <button>Answer</button>
        </div>
        <hr />
      </section>

      <section class="question">
        <p>
          Dan <a class="follow" href="/dan">Follow</a>
        </p>
        <h3>Why is the sky blue?</h3>
        <div class="actions">
          <button>+ Upvote</button>
          <button>Answer</button>
        </div>
        <hr />
      </section>
    </main>
  </body>
</html>
