<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Assignment - CSS Animations</title>
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <!-- Section 1: Color Changing Square (div) -->
    <div class="section">
        <h2>Color Changing Square (div)</h2>
        <div class="square"></div>
    </div>

    <!-- Section 2: Color Changing Square (SVG) -->
    <div class="section">
        <h2>Color Changing Square (SVG)</h2>
        <svg width="100" height="100">
            <rect class="svg-square" width="100" height="100" />
        </svg>
    </div>

    <!-- Section 3: Bouncing Ball -->
    <div class="section">
        <h2>Bouncing Ball</h2>
        <div class="ball"></div>
    </div>

    <!-- Section 4: Moving Text with Font Changes -->
    <div class="section">
        <h2>Text Animation with Font Changes</h2>
        <div class="text">VIT Chennai</div>
    </div>

    <!-- Section 5: Two Animations on One Element -->
    <div class="section">
        <h2>Two Animations on One Element</h2>
        <div class="animated-element"></div>
    </div>
</body>
</html>
