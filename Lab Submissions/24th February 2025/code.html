<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid black;
        }

        #square {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #para {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        #start, #stop {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Exercise 1: Mickey Mouse -->
    <canvas id="mickeyCanvas" width="500" height="500"></canvas>

    <!-- Exercise 2: Yellow Smiley -->
    <canvas id="smileyCanvas" width="200" height="200"></canvas>

    <!-- Exercise 3: House -->
    <canvas id="houseCanvas" width="200" height="200"></canvas>

    <!-- Exercise 4: Square Div -->
    <div id="square"></div>

    <!-- Exercise 5: Random Number Para -->
    <p id="para">Hover over me to generate a number!</p>

    <!-- Exercise 6: Mouse events with Div -->
    <div id="eventDiv" style="width: 100px; height: 100px; background-color: yellow;"></div>

    <!-- Exercise 7: Button Events -->
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script src="script.js"></script>
</body>
</html>
