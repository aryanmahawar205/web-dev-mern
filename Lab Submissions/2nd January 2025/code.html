<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Personal Information Form</title>
	</head>
	<body>
		<h1>Lab on 2nd Jan 2025 (23BDS1095) - Aryan Mahawar</h1>
		<h2>Personal Information Form</h2>
		<form action="/server">
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" required><br><br>
	
			<label for="middle-name">Middle Name:</label>
			<input type="text" id="middle-name" name="middle-name"><br><br>
	
			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name" required><br><br>
	
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" maxlength="8" required><br><br>
	
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>
	
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob"><br><br>
	
			<label for="phone">Phone Number:</label>
			<input type="number" id="phone" name="phone" maxlength="10" style="width: 120px;" required><br><br>
	
			<label for="address">Home Address:</label><br>
			<textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your home address here..."></textarea><br><br>
	
			<label for="description">Describe Yourself:</label><br>
			<textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
	
			<input type="submit" value="Submit">
		</form>
	</body>
	
</html>
