<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="23BDS1095_Aryan_Mahawar_6thFebruary2025.js"></script>
    <title>JS LAB2</title>
</head>
<body>
    <h1 align="center">Lab 9</h1>
    <form name="application" onsubmit="return validation()">
        <label for="empid">Emp ID: </label> 
        <input type="number" id="empid" name="empid"><br>

        <label for="fname">First Name: </label> 
        <input type="text" id="fname" name="fname"><br>

        <label for="mname">Middle Name:</label> 
        <input type="text" id="mname" name="mname"><br>

        <label for="lname">Last Name:</label> 
        <input type="text" id="lname" name="lname"><br>

        <label for="age">Age:</label> 
        <input type="number" id="age" name="age"><br>

        <label for="phone">Phone number:</label> 
        <input type="text" id="phone" name="phone"><br>

        <label for="addr">Address:</label>
        <textarea rows="10" cols="30" name="addr" id="addr">
        Type your address here
        </textarea><br>

        <label for="pwd">Password:</label> 
        <input type="password" id="pwd" name="pwd"><br>

        <label for="cpwd">Confirm Password:</label> 
        <input type="password" id="cpwd" name="cpwd"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
