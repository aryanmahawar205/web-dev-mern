<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Bunk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Shall V-Bunk?</h1>
        <p>Cringe I know ðŸ˜…</p>

        <details>
            <summary style="text-align: center; font-size: 16px; margin: 15px 0; font-weight: bold;">Uhh... What?</summary>
            <ol>
                <li>Sign into VTOP</li>
                <li>Head over to "Class Attendance"</li>
                <li>Select the semester</li>
                <li>Once the summary loads, you're good to go!</li>
            </ol>
        </details>

        <form id="bunkForm">
            <div class="field">
                <label for="att_thres">Attendance Threshold</label>
                <input type="number" name="att_thres" id="att_thres" value="75" min="75" max="100" required>
            </div>
            <div class="field">
                <label for="att_date">Calculation Date</label>
                <input type="date" name="att_date" id="att_date" required>
            </div>
            <hr />
            <div class="field">
                <label for="calc_od"><input type="checkbox" name="calc_od" id="calc_od"> Calculate OD</label>
            </div>
            <div class="field">
                <label for="delay">Delay (in ms)</label>
                <input type="number" name="delay" id="delay" value="1000" min="1000" required>
            </div>
            <div class="field">
                <input type="submit" value="Plan Bunk!">
            </div>
            <p style="font-size: 12px; color: #020202; text-align: center;" id="output"></p>
        </form>
    </main>
    <footer>
        Developed with laziness by <a href="https://srivatsan.vercel.app" target="_blank" rel="noopener noreferrer">V Srivatsan</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
