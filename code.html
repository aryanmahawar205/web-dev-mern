<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Background Color Based on Radio Button Selection</h2>
        <input type="radio" name="color" id="red" value="red"> Red <br>
        <input type="radio" name="color" id="blue" value="blue"> Blue <br>
        <input type="radio" name="color" id="green" value="green"> Green <br>
        <button onclick="changeBackgroundColor()">Change Background Color</button>
    </div>

    <div class="container">
        <h2>Show/Hide Content Based on Checkbox Selection</h2>
        <input type="checkbox" id="showContent"> Show Content <br>
        <p id="content" style="display:none;">This is the hidden content.</p>
    </div>

    <div class="container">
        <h2>Convert Text to Uppercase</h2>
        <textarea id="textToUppercase"></textarea>
        <button onclick="convertToUppercase()">Convert to Uppercase</button>
    </div>

    <div class="container">
        <h2>Reverse Text</h2>
        <textarea id="textToReverse"></textarea>
        <button onclick="reverseText()">Reverse Text</button>
    </div>

    <div class="container">
        <h2>Minimum Input Length</h2>
        <textarea id="minLengthText"></textarea>
        <button onclick="checkInputLength()">Submit</button>
        <p id="lengthError" class="error"></p>
    </div>

    <div class="container">
        <h2>Price Calculator Based on Selection</h2>
        <select id="productSelect">
            <option value="1.00">Apple - $1.00</option>
            <option value="0.50">Banana - $0.50</option>
            <option value="2.00">Orange - $2.00</option>
        </select>
        <p id="productPrice"></p>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
